    <style>
      /* Premium Solar Theme Class Teacher Login */
      :root {
        --solar-primary: #b58900;
        --solar-secondary: #839496;
        --solar-success: #2aa198;
        --solar-info: #268bd2;
        --solar-warning: #cb4b16;
        --solar-danger: #d33682;
        --solar-light: #fdf6e3;
        --solar-dark: #073642;
        --solar-body-bg: #002b36;
        --solar-body-color: #839496;
        --solar-glass: rgba(7, 54, 66, 0.95);
        --solar-glass-border: rgba(131, 148, 150, 0.3);
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-10: 2.5rem;
        --space-12: 3rem;
        --space-16: 4rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-2xl: 1.5rem;
        --radius-full: 9999px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
        --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--solar-body-bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 1rem;
        position: relative;
        overflow-x: hidden;
        color: var(--solar-body-color);
      }

      /* Premium animated background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(181, 137, 0, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(38, 139, 210, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(42, 161, 152, 0.1) 0%,
            transparent 50%
          );
        z-index: -1;
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(1deg);
        }
        66% {
          transform: translateY(10px) rotate(-1deg);
        }
      }

      /* Premium glassmorphism container */
      .login-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 420px;
        background: var(--solar-glass);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-2xl);
        padding: var(--space-10);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
          0 0 0 1px var(--solar-glass-border);
        border: 1px solid var(--solar-glass-border);
        animation: slideUp 0.8s ease-out;
        overflow: hidden;
      }

      /* Subtle shimmer effect */
      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          var(--solar-primary),
          transparent
        );
        opacity: 0.6;
      }

      .login-header {
        text-align: center;
        margin-bottom: 1.5rem; /* Reduced spacing */
      }

      .login-icon {
        width: 90px;
        height: 90px;
        background: linear-gradient(
          135deg,
          var(--solar-primary) 0%,
          var(--solar-warning) 100%
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: 0 15px 35px rgba(181, 137, 0, 0.3),
          0 5px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(253, 246, 227, 0.2);
        border: 2px solid rgba(253, 246, 227, 0.1);
        position: relative;
        overflow: hidden;
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 15px 35px rgba(181, 137, 0, 0.3),
            0 5px 15px rgba(0, 0, 0, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 20px 40px rgba(181, 137, 0, 0.4),
            0 8px 20px rgba(0, 0, 0, 0.4);
        }
      }

      .login-icon::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(253, 246, 227, 0.1),
          transparent
        );
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        50% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
        100% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
      }

      .login-icon i {
        font-size: 2.5rem;
        color: var(--solar-light);
        z-index: 1;
        position: relative;
      }

      .login-title {
        font-size: 2rem;
        font-weight: 800;
        color: var(--solar-light);
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: -0.025em;
      }

      .login-subtitle {
        font-size: 1rem;
        color: var(--solar-secondary);
        font-weight: 400;
        opacity: 0.9;
        margin-bottom: var(--space-8);
      }

      .modern-form {
        display: grid;
        gap: var(--space-6);
      }

      .form-group {
        position: relative;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: var(--solar-light);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: var(--space-2);
        opacity: 0.9;
      }

      .form-input {
        width: 100%;
        padding: var(--space-4) var(--space-12) var(--space-4) var(--space-5);
        border: 2px solid var(--solar-glass-border);
        border-radius: var(--radius-lg);
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s ease;
        background: rgba(253, 246, 227, 0.1);
        color: var(--solar-light);
        backdrop-filter: blur(10px);
        position: relative;
      }

      .form-input::placeholder {
        color: var(--solar-secondary);
        opacity: 0.7;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--solar-primary);
        box-shadow: 0 0 0 3px rgba(181, 137, 0, 0.2),
          0 8px 25px rgba(181, 137, 0, 0.15);
        transform: translateY(-2px);
        background: rgba(253, 246, 227, 0.15);
      }

      .form-input:not(:placeholder-shown) {
        border-color: var(--solar-success);
        background: rgba(42, 161, 152, 0.1);
      }

      .input-icon {
        position: absolute;
        right: var(--space-4);
        top: 50%;
        transform: translateY(-50%);
        color: var(--solar-secondary);
        font-size: 1.1rem;
        transition: all 0.3s ease;
        opacity: 0.6;
      }

      .form-input:focus + .input-icon {
        color: var(--solar-primary);
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
      }

      .form-input.with-icon {
        padding-right: var(--space-12);
      }

      .error-message {
        font-size: 0.875rem;
        color: var(--solar-danger);
        margin-top: var(--space-2);
        display: flex;
        align-items: center;
        gap: var(--space-2);
        opacity: 0.9;
      }

      .login-button {
        background: linear-gradient(
          135deg,
          var(--solar-primary) 0%,
          var(--solar-warning) 100%
        );
        color: var(--solar-light);
        border: none;
        border-radius: var(--radius-lg);
        padding: var(--space-4) var(--space-6);
        font-family: inherit;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-top: var(--space-6);
        box-shadow: 0 8px 25px rgba(181, 137, 0, 0.3),
          0 3px 10px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(253, 246, 227, 0.2);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .login-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(253, 246, 227, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .login-button:hover::before {
        left: 100%;
      }

      .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(181, 137, 0, 0.4),
          0 5px 15px rgba(0, 0, 0, 0.3);
        filter: brightness(1.1);
      }

      .login-button:active {
        transform: translateY(-1px);
      }

      .login-button.loading {
        opacity: 0.8;
        cursor: not-allowed;
        transform: none;
      }

      .back-link {
        text-align: center;
        margin-top: var(--space-8);
        padding-top: var(--space-6);
        border-top: 1px solid var(--solar-glass-border);
      }

      .back-link a {
        color: var(--solar-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        opacity: 0.8;
      }

      .back-link a:hover {
        color: var(--solar-primary);
        text-decoration: none;
        opacity: 1;
        transform: translateX(-2px);
      }

      /* Slide up animation */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: var(--space-4);
          align-items: flex-start;
          padding-top: var(--space-8);
        }

        .login-container {
          margin: 0;
          padding: var(--space-8);
          max-width: 100%;
        }

        .login-title {
          font-size: 1.75rem;
        }

        .login-icon {
          width: 70px;
          height: 70px;
        }

        .login-icon i {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: var(--space-2);
          padding-top: var(--space-6);
        }

        .login-container {
          padding: var(--space-6);
        }

        .login-title {
          font-size: 1.5rem;
        }

        .login-icon {
          width: 60px;
          height: 60px;
        }

        .login-icon i {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Login Header -->
      <div class="login-header">
        <div class="login-icon">
          
          <img
            src="/static/uploads/logos/optimized_school_logo_1750595986_hvs.jpg"
            alt="School Logo"
            style="
              width: 60px;
              height: 60px;
              border-radius: 50%;
              object-fit: cover;
            "
          />
          
        </div>
        <h1 class="login-title">Class Teacher</h1>
        <p class="login-subtitle">Access your classroom management portal</p>
      </div>

      <!-- Flash Messages -->
        

      <!-- Login Form -->
      <form method="POST" class="modern-form" id="loginForm">
        <input type="hidden" name="csrf_token" value="ImZlZDkzOTZkODcwMjVkN2FmZjIxMmNiNTgxY2Y4YzA5Zjg4M2JlYjYi.aJ443g.bLJ9ZhiSsrT8vkVsZPdb5q5Sl44" />

        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input with-icon"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
          <i class="fas fa-user input-icon"></i>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input with-icon"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
          <i class="fas fa-lock input-icon"></i>
        </div>

        <button type="submit" class="login-button" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>

      <!-- Back Link -->
      <div class="back-link">
        <a href="/">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>

    <!-- JavaScript for Enhanced Interactions -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        const inputs = document.querySelectorAll(".form-input");

        // Enhanced form submission
        form.addEventListener("submit", function (e) {
          loginBtn.classList.add("loading");
          loginBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Signing In...';
          loginBtn.disabled = true;
        });

        // Enhanced input interactions
        inputs.forEach((input) => {
          // Focus animations
          input.addEventListener("focus", function () {
            this.parentElement.style.transform = "translateY(-2px)";
          });

          input.addEventListener("blur", function () {
            this.parentElement.style.transform = "translateY(0)";
          });

          // Real-time validation feedback
          input.addEventListener("input", function () {
            if (this.value.length > 0) {
              this.style.borderColor = "var(--gray-300)";
            }
          });
        });

        // Keyboard shortcuts
        document.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && e.target.tagName !== "BUTTON") {
            e.preventDefault();
            form.submit();
          }
        });

        // Animate container on load
        const container = document.querySelector(".login-container");
        container.style.opacity = "0";
        container.style.transform = "translateY(30px)";

        setTimeout(() => {
          container.style.transition = "all 0.8s ease-out";
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 100);

        // Auto-focus username field
        document.getElementById("username").focus();
      });
    </script>

    <!-- Responsive Framework JavaScript -->
    <script src="/static/js/responsive_utils.js"></script>
  </body>
</html>
