<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Teacher Login - Kirima Primary School</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #1e6f5c;
        --color-dark-green: #144e39;
        --color-bright-green: #29bb89;
        --color-light-green: #e6f3f0;
        --color-accent: #f8c537;
        --color-white: #ffffff;
        --color-black: #333333;
        --color-light-gray: #f5f5f5;
        --color-gray: #dddddd;
        --color-dark-gray: #999999;
        --color-error: #e74c3c;
        --color-success: #27ae60;

        --space-xs: 0.25rem;
        --space-sm: 0.5rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-xxl: 3rem;

        --border-radius: 6px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        --container-lg: 1200px;
        --container-md: 992px;
        --container-sm: 768px;

        --font-family: "Poppins", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--color-light-gray);
        color: var(--color-black);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: var(--space-md);
      }

      .login-card {
        background-color: var(--color-white);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: var(--space-lg);
      }

      .login-card h2 {
        text-align: center;
        margin-bottom: var(--space-lg);
        color: var(--color-dark-green);
      }

      .form-group {
        margin-bottom: var(--space-md);
        position: relative;
      }

      label {
        display: block;
        margin-bottom: var(--space-xs);
        font-weight: 500;
        color: var(--color-dark-green);
      }

      input {
        width: 100%;
        padding: var(--space-md);
        border: 1px solid var(--color-gray);
        border-radius: var(--border-radius);
        font-family: var(--font-family);
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--color-bright-green);
        box-shadow: 0 0 0 3px rgba(41, 187, 137, 0.2);
      }

      .form-group.error input {
        border-color: var(--color-error);
      }

      .error-message {
        font-size: 0.85rem;
        margin-top: var(--space-xs);
        color: var(--color-error);
      }

      .btn {
        background-color: var(--color-primary);
        color: var(--color-white);
        border: none;
        border-radius: var(--border-radius);
        padding: var(--space-md) var(--space-lg);
        font-family: var(--font-family);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s, transform 0.2s;
      }

      .btn:hover {
        background-color: var(--color-dark-green);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .text-center {
        text-align: center;
      }

      .mt-3 {
        margin-top: var(--space-md);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <h2>Class Teacher Login</h2>
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <p class="text-center mt-3">
          <a href="{{ url_for('auth.index') }}">Back to Home</a>
        </p>
      </div>
    </div>
  </body>
</html>
