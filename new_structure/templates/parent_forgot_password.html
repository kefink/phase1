<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Parent Portal</title>
    <style>
      /* Solar Design System */
      :root {
        --solar-primary: #b58900;
        --solar-secondary: #cb4b16;
        --solar-accent: #2aa198;
        --solar-bg: #fdf6e3;
        --solar-bg-alt: #eee8d5;
        --solar-text: #073642;
        --solar-text-muted: #586e75;
        --solar-border: #93a1a1;
        --solar-success: #859900;
        --solar-warning: #cb4b16;
        --solar-error: #dc322f;
        --solar-info: #268bd2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          var(--solar-bg) 0%,
          var(--solar-bg-alt) 100%
        );
        min-height: 100vh;
        color: var(--solar-text);
        line-height: 1.6;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .forgot-password-form {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(185, 137, 0, 0.2);
        border-radius: 15px;
        padding: 40px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .form-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .form-header h1 {
        color: var(--solar-primary);
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .form-header p {
        color: var(--solar-text-muted);
        font-size: 1rem;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        color: var(--solar-text);
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      input[type="email"] {
        width: 100%;
        padding: 15px;
        border: 2px solid var(--solar-border);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--solar-bg);
        color: var(--solar-text);
      }

      input[type="email"]:focus {
        outline: none;
        border-color: var(--solar-primary);
        box-shadow: 0 0 0 3px rgba(185, 137, 0, 0.1);
        background: white;
      }

      .submit-btn {
        width: 100%;
        background: linear-gradient(
          135deg,
          var(--solar-primary) 0%,
          var(--solar-secondary) 100%
        );
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(185, 137, 0, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .back-link {
        text-align: center;
        margin-top: 25px;
      }

      .back-link a {
        color: var(--solar-primary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .back-link a:hover {
        color: var(--solar-secondary);
        text-decoration: underline;
      }

      /* Flash Messages */
      .flash-messages {
        margin-bottom: 25px;
      }

      .flash-message {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .flash-success {
        background: rgba(133, 153, 0, 0.1);
        color: var(--solar-success);
        border: 1px solid rgba(133, 153, 0, 0.2);
      }

      .flash-error {
        background: rgba(220, 50, 47, 0.1);
        color: var(--solar-error);
        border: 1px solid rgba(220, 50, 47, 0.2);
      }

      .flash-info {
        background: rgba(38, 139, 210, 0.1);
        color: var(--solar-info);
        border: 1px solid rgba(38, 139, 210, 0.2);
      }

      .flash-warning {
        background: rgba(203, 75, 22, 0.1);
        color: var(--solar-warning);
        border: 1px solid rgba(203, 75, 22, 0.2);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .forgot-password-form {
          padding: 30px 25px;
        }

        .form-header h1 {
          font-size: 1.75rem;
        }
      }

      @media (max-width: 480px) {
        .forgot-password-form {
          padding: 25px 20px;
        }

        .form-header h1 {
          font-size: 1.5rem;
        }

        input[type="email"],
        .submit-btn {
          padding: 12px;
        }
      }

      /* Loading State */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forgot-password-form">
        <div class="form-header">
          <h1>Reset Password</h1>
          <p>
            Enter your email address and we'll send you instructions to reset
            your password.
          </p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <form method="POST" id="forgotPasswordForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="Enter your registered email address"
              value="{{ request.form.get('email', '') }}"
            />
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            Send Reset Instructions
          </button>
        </form>

        <div class="back-link">
          <a href="{{ url_for('parent.login') }}">‚Üê Back to Login</a>
        </div>
      </div>
    </div>

    <script>
      // Form handling
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          const submitBtn = document.getElementById("submitBtn");
          submitBtn.textContent = "Sending...";
          submitBtn.classList.add("loading");
          submitBtn.disabled = true;
        });

      // Auto-focus email field
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("email").focus();
      });
    </script>
  </body>
</html>
